    </radialGradient>
    <linearGradient id='hair' x1='0%' y1='0%' x2='0%' y2='100%'>
      <stop offset='0%' style='stop-color:#4A412A' />
      <stop offset='100%' style='stop-color:#8B4513' />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width='100%' height='100%' fill='#F5F5DC'/>
  
  <!-- 肖像主体 -->
  <ellipse cx='200' cy='150' rx='80' ry='120' fill='url(#skin)'/>
  
  <!-- 头发 -->
  <path d='M120 80 Q200 40 280 80' fill='url(#hair)' stroke='#8B4513' stroke-width='2'/>
  <ellipse cx='200' cy='100' rx='70' ry='40' fill='url(#hair)'/>
  
  <!-- 眼睛 -->
  <ellipse cx='170' cy='130' rx='8' ry='6' fill='#4B3621'/>
  <ellipse cx='230' cy='130' rx='8' ry='6' fill='#4B3621'/>
  <circle cx='170' cy='128' r='3' fill='white'/>
  <circle cx='230' cy='128' r='3' fill='white'/>
  <circle cx='171' cy='129' r='2' fill='#4B3621'/>
  <circle cx='231' cy='129' r='2' fill='#4B3621'/>
  
  <!-- 鼻子 -->
  <path d='M185 145 Q200 155 215 145' fill='none' stroke='#8B4513' stroke-width='2'/>
  <path d='M180 155 Q200 160 220 155' fill='none' stroke='#8B4513' stroke-width='2'/>
  
  <!-- 嘴唇 - 神秘的微笑 -->
  <path d='M175 165 Q200 175 225 165' fill='none' stroke='#8B4513' stroke-width='2'/>
  
  <!-- 衣服 -->
  <rect x='100' y='180' width='200' height='100' fill='#2F4F4F' rx='10'/>
  
  <!-- 装饰边框 -->
  <rect x='10' y='10' width='380' height='280' fill='none' stroke='#8B4513' stroke-width='4' rx='15'/>
  
  <!-- 标题 -->
  <text x='200' y='265' font-family='Georgia, serif' font-size='14' text-anchor='middle' fill='#4B3621'>蒙娜丽莎 - 写实版本</text>
